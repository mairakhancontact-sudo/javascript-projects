<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            padding: 50px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #2ecc71;
            margin-bottom: 10px;
            font-size: 40px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .balance-section {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .balance-label {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .summary-card.income {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .summary-card.expense {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .summary-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .summary-amount {
            font-size: 28px;
            font-weight: bold;
        }
        
        .summary-card.income .summary-amount {
            color: #28a745;
        }
        
        .summary-card.expense .summary-amount {
            color: #dc3545;
        }
        
        .add-transaction {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
        }
        
        input:focus, select:focus {
            border-color: #2ecc71;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #addBtn {
            background: #2ecc71;
            color: white;
        }
        
        #addBtn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .transactions-list {
            margin-bottom: 20px;
        }
        
        .transaction-item {
            display: grid;
            grid-template-columns: auto 2fr 1fr 1fr auto;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            gap: 15px;
        }
        
        .transaction-item.income {
            border-left: 5px solid #28a745;
        }
        
        .transaction-item.expense {
            border-left: 5px solid #dc3545;
        }
        
        .transaction-icon {
            font-size: 24px;
        }
        
        .transaction-description {
            font-size: 16px;
            color: #333;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #999;
        }
        
        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        
        .transaction-amount.income {
            color: #28a745;
        }
        
        .transaction-amount.expense {
            color: #dc3545;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        #clearBtn {
            width: 100%;
            background: #e74c3c;
            color: white;
            padding: 15px;
        }
        
        #clearBtn:hover {
            background: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        <p class="subtitle">Track your income and expenses!</p>
        
        <div class="balance-section">
            <div class="balance-label">Current Balance</div>
            <div class="balance-amount" id="balance">PKR 0</div>
        </div>
        
        <div class="summary-cards">
            <div class="summary-card income">
                <div class="summary-label">Total Income</div>
                <div class="summary-amount" id="totalIncome">PKR 0</div>
            </div>
            <div class="summary-card expense">
                <div class="summary-label">Total Expenses</div>
                <div class="summary-amount" id="totalExpense">PKR 0</div>
            </div>
        </div>
        
        <div class="add-transaction">
            <div class="form-row">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Grocery shopping">
                </div>
                <div class="form-group">
                    <label for="amount">Amount (PKR)</label>
                    <input type="number" id="amount" placeholder="0" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button id="addBtn">‚ûï</button>
            </div>
        </div>
        
        <div class="transactions-list" id="transactionsList">
            <div class="empty-state">No transactions yet. Add one above! üíµ</div>
        </div>
        
        <button id="clearBtn">üóëÔ∏è Clear All Transactions</button>
    </div>

    <script>
        // Load transactions from localStorage
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // Get elements
        const description = document.getElementById('description');
        const amount = document.getElementById('amount');
        const type = document.getElementById('type');
        const addBtn = document.getElementById('addBtn');
        const clearBtn = document.getElementById('clearBtn');
        const transactionsList = document.getElementById('transactionsList');
        const balance = document.getElementById('balance');
        const totalIncome = document.getElementById('totalIncome');
        const totalExpense = document.getElementById('totalExpense');
        
        // Save to localStorage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            console.log('Transactions saved!');
        }
        
        // Calculate totals
        function calculateTotals() {
            let income = 0;
            let expense = 0;
            
            for (let i = 0; i < transactions.length; i++) {
                if (transactions[i].type === 'income') {
                    income += transactions[i].amount;
                } else {
                    expense += transactions[i].amount;
                }
            }
            
            const balanceAmount = income - expense;
            
            balance.textContent = `PKR ${balanceAmount.toFixed(2)}`;
            totalIncome.textContent = `PKR ${income.toFixed(2)}`;
            totalExpense.textContent = `PKR ${expense.toFixed(2)}`;
            
            // Change balance color based on positive/negative
            if (balanceAmount >= 0) {
                balance.style.color = 'white';
            } else {
                balance.style.color = '#ff6b6b';
            }
        }
        
        // Render transactions
        function renderTransactions() {
            transactionsList.innerHTML = '';
            
            if (transactions.length === 0) {
                transactionsList.innerHTML = '<div class="empty-state">No transactions yet. Add one above! üíµ</div>';
                calculateTotals();
                return;
            }
            
            // Show newest first
            for (let i = transactions.length - 1; i >= 0; i--) {
                const t = transactions[i];
                
                const item = document.createElement('div');
                item.className = `transaction-item ${t.type}`;
                
                const icon = t.type === 'income' ? 'üí∞' : 'üí∏';
                const sign = t.type === 'income' ? '+' : '-';
                
                item.innerHTML = `
                    <div class="transaction-icon">${icon}</div>
                    <div>
                        <div class="transaction-description">${t.description}</div>
                        <div class="transaction-date">${t.date}</div>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${sign} PKR ${t.amount.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${i})">üóëÔ∏è</button>
                `;
                
                transactionsList.appendChild(item);
            }
            
            calculateTotals();
        }
        
        // Add transaction
        function addTransaction() {
            const desc = description.value.trim();
            const amt = parseFloat(amount.value);
            const transType = type.value;
            
            if (desc === '') {
                alert('‚ö†Ô∏è Please enter a description!');
                return;
            }
            
            if (!amt || amt <= 0) {
                alert('‚ö†Ô∏è Please enter a valid amount!');
                return;
            }
            
            const now = new Date();
            const newTransaction = {
                description: desc,
                amount: amt,
                type: transType,
                date: now.toLocaleDateString() + ' ' + now.toLocaleTimeString()
            };
            
            transactions.push(newTransaction);
            saveTransactions();
            
            // Clear inputs
            description.value = '';
            amount.value = '';
            description.focus();
            
            renderTransactions();
            console.log('Transaction added:', newTransaction);
        }
        
        // Delete transaction
        function deleteTransaction(index) {
            if (confirm('Delete this transaction?')) {
                transactions.splice(index, 1);
                saveTransactions();
                renderTransactions();
            }
        }
        
        // Clear all
        function clearAll() {
            if (transactions.length === 0) {
                alert('‚ÑπÔ∏è No transactions to clear!');
                return;
            }
            
            if (confirm('‚ö†Ô∏è Clear ALL transactions? This cannot be undone!')) {
                transactions = [];
                saveTransactions();
                renderTransactions();
            }
        }
        
        // Event listeners
        addBtn.addEventListener('click', addTransaction);
        clearBtn.addEventListener('click', clearAll);
        
        description.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') amount.focus();
        });
        
        amount.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTransaction();
        });
        
        // Initial render
        renderTransactions();
        
        console.log('Expense Tracker loaded! üí∞');
        console.log('Current transactions:', transactions);
    </script>
</body>
</html>
