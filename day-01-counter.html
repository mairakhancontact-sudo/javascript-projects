<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #7580fb 0%, #1f6ae4 100%);
            color: white;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        
        #counter {
            font-size: 80px;
            font-weight: bold;
            margin: 30px 0;
            color: #ffeb3b;
        }
        
        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        #clickBtn {
            background: #4CAF50;
            color: white;
        }
        
        #resetBtn {
            background: #f44336;
            color: white;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Click Counter Game</h1>
    <p style="font-size: 20px;">How many times can you click?</p>
    
    <div id="counter">0</div>
    
    <button id="clickBtn">Click Me!</button>
    <button id="resetBtn">Reset</button>
    
    <div class="footer">
        Made by [Maira khan] - JavaScript Day 1 ðŸš€
    </div>

    <script>
        // Get the elements from HTML
        const counterDisplay = document.getElementById('counter');
        const clickButton = document.getElementById('clickBtn');
        const resetButton = document.getElementById('resetBtn');
        
        // Create a variable to store the count
        let count = 0;
        
        // When click button is pressed, increase count
        clickButton.onclick = function() {
            count = count + 1;  // or count++
            counterDisplay.textContent = count;
            console.log('Button clicked! Count is now: ' + count);
        };
        
        // When reset button is pressed, set count back to 0
        resetButton.onclick = function() {
            count = 0;
            counterDisplay.textContent = count;
            console.log('Counter reset!');
        };
        
        console.log('JavaScript is working! Click the buttons!');
    </script>
</body>
</html>
