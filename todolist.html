<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #taskInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }
        
        #taskInput:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #addBtn {
            background: #667eea;
            color: white;
        }
        
        #addBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        #clearBtn {
            background: #e74c3c;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        
        #clearBtn:hover {
            background: #c0392b;
        }
        
        #taskList {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            background: #d4edda;
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
        }
        
        .task-buttons {
            display: flex;
            gap: 10px;
        }
        
        .complete-btn, .delete-btn {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
        }
        
        .complete-btn {
            background: #2ecc71;
            color: white;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù To-Do List</h1>
        <p class="subtitle">Stay organized and get things done!</p>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button id="addBtn">‚ûï Add</button>
        </div>
        
        <ul id="taskList">
            <div class="empty-state">No tasks yet. Add one above! üéØ</div>
        </ul>
        
        <div class="stats" id="stats">
            <strong>Total Tasks:</strong> 0 | <strong>Completed:</strong> 0
        </div>
        
        <button id="clearBtn">üóëÔ∏è Clear All Tasks</button>
    </div>
    
    <div class="footer">
        Made by Maira - JavaScript Day 3 üöÄ
    </div>

    <script>
        // Array to store all tasks
        const tasks = [];
        
        // Get elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const clearBtn = document.getElementById('clearBtn');
        const taskList = document.getElementById('taskList');
        const stats = document.getElementById('stats');
        
        // Function to render (display) all tasks
        function renderTasks() {
            // Clear the list
            taskList.innerHTML = '';
            
            // If no tasks, show empty state
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above! üéØ</div>';
                updateStats();
                return;
            }
            
            // Loop through all tasks and create HTML for each
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];
                
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                if (task.completed) {
                    taskItem.classList.add('completed');
                }
                
                taskItem.innerHTML = `
                    <span class="task-text">${task.text}</span>
                    <div class="task-buttons">
                        <button class="complete-btn" onclick="toggleTask(${i})">
                            ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úÖ Done'}
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${i})">üóëÔ∏è</button>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
            }
            
            updateStats();
        }
        
        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            
            // Validate input
            if (taskText === '') {
                alert('‚ö†Ô∏è Please enter a task!');
                return;
            }
            
            // Create task object and add to array
            const newTask = {
                text: taskText,
                completed: false
            };
            
            tasks.push(newTask);
            
            // Clear input
            taskInput.value = '';
            
            // Re-render the list
            renderTasks();
            
            console.log('Task added:', newTask);
        }
        
        // Function to toggle task completion
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
            console.log('Task toggled:', tasks[index]);
        }
        
        // Function to delete a task
        function deleteTask(index) {
            const deletedTask = tasks[index];
            tasks.splice(index, 1);  // Remove from array
            renderTasks();
            console.log('Task deleted:', deletedTask);
        }
        
        // Function to clear all tasks
        function clearAllTasks() {
            if (tasks.length === 0) {
                alert('‚ÑπÔ∏è No tasks to clear!');
                return;
            }
            
            if (confirm('Are you sure you want to clear all tasks?')) {
                tasks.length = 0;  // Empty the array
                renderTasks();
                console.log('All tasks cleared!');
            }
        }
        
        // Function to update statistics
        function updateStats() {
            let completed = 0;
            
            for (let i = 0; i < tasks.length; i++) {
                if (tasks[i].completed) {
                    completed++;
                }
            }
            
            stats.innerHTML = `
                <strong>Total Tasks:</strong> ${tasks.length} | 
                <strong>Completed:</strong> ${completed}
            `;
        }
        
        // Event listeners
        addBtn.onclick = addTask;
        clearBtn.onclick = clearAllTasks;
        
        // Allow Enter key to add task
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
        
        console.log('To-Do List ready! üìù');
    </script>
</body>
</html>
