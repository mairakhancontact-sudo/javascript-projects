<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #fa709a;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .input-group {
            text-align: center;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
        }
        
        input[type="number"]:focus {
            border-color: #fa709a;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        button {
            flex: 1;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startBtn {
            background: #2ecc71;
            color: white;
        }
        
        #startBtn:hover {
            background: #27ae60;
            transform: translateY(-3px);
        }
        
        #pauseBtn {
            background: #f39c12;
            color: white;
        }
        
        #pauseBtn:hover {
            background: #e67e22;
        }
        
        #resetBtn {
            background: #e74c3c;
            color: white;
        }
        
        #resetBtn:hover {
            background: #c0392b;
        }
        
        .timer-display {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .timer-numbers {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .time-unit {
            text-align: center;
        }
        
        .time-value {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-family: 'Courier New', monospace;
        }
        
        .time-label {
            font-size: 16px;
            color: white;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .time-separator {
            font-size: 72px;
            color: white;
            font-weight: bold;
            line-height: 1;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s linear;
        }
        
        .status {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        
        .status.running {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .status.paused {
            color: #f39c12;
            font-weight: bold;
        }
        
        .status.finished {
            color: #e74c3c;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Countdown Timer</h1>
        <p class="subtitle">Set your timer and stay focused!</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="10">
            </div>
        </div>
        
        <div class="button-group">
            <button id="startBtn">‚ñ∂Ô∏è Start</button>
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="resetBtn">üîÑ Reset</button>
        </div>
        
        <div class="timer-display">
            <div class="timer-numbers">
                <div class="time-unit">
                    <div class="time-value" id="displayHours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="displayMinutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="displaySeconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        
        <div class="status" id="status">Ready to start</div>
    </div>
    
    <audio id="alarmSound" preload="auto">
        <!-- Browser will generate a beep sound -->
    </audio>

    <script>
        // Timer variables
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        
        // Get elements
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const displayHours = document.getElementById('displayHours');
        const displayMinutes = document.getElementById('displayMinutes');
        const displaySeconds = document.getElementById('displaySeconds');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        
        // Format number to always be 2 digits
        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }
        
        // Update display
        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            displayHours.textContent = formatNumber(hours);
            displayMinutes.textContent = formatNumber(minutes);
            displaySeconds.textContent = formatNumber(seconds);
            
            // Update progress bar
            if (totalSeconds > 0) {
                const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
                progressBar.style.width = progress + '%';
            }
        }
        
        // Start timer
        function startTimer() {
            if (isRunning && !isPaused) {
                return; // Already running
            }
            
            if (!isPaused) {
                // Get input values
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
                remainingSeconds = totalSeconds;
                
                if (totalSeconds === 0) {
                    alert('‚ö†Ô∏è Please set a time first!');
                    return;
                }
            }
            
            isRunning = true;
            isPaused = false;
            status.textContent = '‚è±Ô∏è Timer Running...';
            status.className = 'status running';
            
            // Disable inputs
            hoursInput.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            
            // Start countdown
            timerInterval = setInterval(function() {
                remainingSeconds--;
                updateDisplay();
                
                if (remainingSeconds <= 0) {
                    finishTimer();
                }
            }, 1000);
            
            console.log('Timer started:', totalSeconds, 'seconds');
        }
        
        // Pause timer
        function pauseTimer() {
            if (!isRunning) {
                return;
            }
            
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = true;
            status.textContent = '‚è∏Ô∏è Timer Paused';
            status.className = 'status paused';
            
            console.log('Timer paused at:', remainingSeconds, 'seconds');
        }
        
        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            totalSeconds = 0;
            remainingSeconds = 0;
            
            // Enable inputs
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            // Reset display
            displayHours.textContent = '00';
            displayMinutes.textContent = '00';
            displaySeconds.textContent = '00';
            progressBar.style.width = '0%';
            
            status.textContent = 'Ready to start';
            status.className = 'status';
            
            console.log('Timer reset');
        }
        
        // Finish timer
        function finishTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            
            status.textContent = 'üéâ Time\'s Up!';
            status.className = 'status finished';
            
            // Play alarm sound (browser beep)
            playAlarmSound();
            
            // Enable inputs
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            console.log('Timer finished!');
        }
        
        // Play alarm sound
        function playAlarmSound() {
            // Create a simple beep using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // Repeat 3 times
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 800;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.5);
            }, 600);
            
            setTimeout(() => {
                const osc3 = audioContext.createOscillator();
                const gain3 = audioContext.createGain();
                osc3.connect(gain3);
                gain3.connect(audioContext.destination);
                osc3.frequency.value = 800;
                osc3.type = 'sine';
                gain3.gain.setValueAtTime(0.3, audioContext.currentTime);
                osc3.start(audioContext.currentTime);
                osc3.stop(audioContext.currentTime + 0.5);
            }, 1200);
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Allow Enter key to start
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isRunning) {
                startTimer();
            }
        });
        
        console.log('Countdown Timer ready! ‚è±Ô∏è');
    </script>
</body>
</html>
